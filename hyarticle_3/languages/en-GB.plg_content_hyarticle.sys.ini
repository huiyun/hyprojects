PLG_CONTENT_HYARTICLE_XML_DESCRIPTION="This plugin embeds joomla article into a Joomla article. User can selectively choose to display title, intro image and fulltext image. Basic code: {hyarticle articleid} - Full code: {hyarticle articleid;title;introimg;fullimg} - Only include intro image: {hyarticle articleid;introimg} - etc. Also allows user to add css classes to the various article elements."
